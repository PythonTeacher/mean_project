<!doctype html>
<html ng-app="app">
    <head>
        <title>Angular Example</title>
    </head>
    <body ng-controller="MainCtrl">
        <div>
            <input type="text" ng-model="id" placeholder="id 입력">
            <input type="password" ng-model="pwd" placeholder="pwd 입력">
        </div>
        <button ng-disabled="!(id.length && pwd.length)" ng-click="signup()">Sign Up</button>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="signup.js"></script>
    </body>
</html>
