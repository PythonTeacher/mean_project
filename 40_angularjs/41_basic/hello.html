<!doctype html>
<html ng-app>
    <head>
        <title>Angular Example</title>
    </head>
    <body>
        <div>
            <label>Name:</label>
            <input type="text" ng-model="yourname" placeholder="Enter your name">
            <h1>Hello, {{ yourname }}</h1>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    </body>
</html>
